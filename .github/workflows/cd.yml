name: CD

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  test_and_build:
    uses: ./.github/actions/build-and-test.yml

  deploy:
    name: ðŸš€ Deploy
    needs: [test_and_build]
    runs-on: ubuntu-latest
    steps:
